<div class="row animated fadeIn">
    <div class="col-12">
      <div class="card">
          <div class="card-body">
  
            <input #input (keyup)="buscarHospital(input.value)" type="text" class="form-control" placeholder="Buscar Hospital">
  
        </div>
      </div>
    </div>
  </div>
  
  <div class="row animated fadeIn" *ngIf="cargando"> 
    
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espere Por Favor </span>
          </div>
    </div>
  
  </div>
  
  <div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
      <div class="card">
          <div class="card-body">

            <div class="text-right">
              <button (click)="agregarHospital()" class="btn btn-waves-effect waves-light btn-rounded btn-primary"> 
                <i class="fa fa-plus"></i> Agregar 
              </button>
            </div>

            
  
            <h3 class="card-title"> Hospitales registrados ( <small>{{totalRegistros}}</small> )</h3>
            <table class="table table-hover">
              <thead>
                <tr>
                  <th>Foto</th>
                  <th>Hospital</th>
                  <th></th>
                </tr>
              </thead>
  
              <tbody>
                <tr *ngFor="let hospital of hospitales">
                  <td class="w70">
                    <img (click)="mostrarModal( hospital._id)" [src]="hospital.img | imagen: 'hospital'" alt="" class="img-circle img-50 pointer"> 
                  </td>
                  <td>
                      <input [(ngModel)]="hospital.nombre"  name="hospital"  type="text" class="form-control" placeholder="Hospital">
                  </td>
                  <td>
                    <button (click)="guardarHospital(hospital)" class="btn btn-primary m-1">
                      <i class="fa fa-save"></i>
                    </button>
                    <button (click)="borrarHospital(hospital)"  class="btn btn-danger m-1">
                        <i class="fa fa-trash-o"></i>
                      </button>
                  </td>
                </tr>
              </tbody>
            </table>
  
        </div>
      </div>
    </div>
  </div>
